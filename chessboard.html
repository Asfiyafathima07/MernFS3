<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkerboard</title>
  <style>
    .board {
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 2px solid black;
    }

    .cell {
      width: 40px;
      height: 40px;
    }

    .black {
      background-color: black;
    }

    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="board">
    <!-- Generate 64 cells (8x8) with alternating black and pink -->
    <!-- JavaScript not used; done manually below -->

    <!-- Row 1 -->
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>

    <!-- Row 2 -->
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>

    <!-- Row 3 -->
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>

    <!-- Row 4 -->
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>

    <!-- Row 5 -->
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>

    <!-- Row 6 -->
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>

    <!-- Row 7 -->
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>
    <div class="cell black"></div><div class="cell pink"></div>

    <!-- Row 8 -->
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>
    <div class="cell pink"></div><div class="cell black"></div>
  </div>
</body>
</html>
