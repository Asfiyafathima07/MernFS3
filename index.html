<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkerboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0 20px 0;
    }
    .board {
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 2px solid black;
    }
    .cell {
      width: 40px;
      height: 40px;
    }
    .black {
      background-color: black;
    }
    .pink {
      background-color: pink;
    }
    .links {
      margin-top: 30px;
    }
    .links a {
      display: inline-block;
      margin: 10px 15px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .links a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="board">
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell black"></div><div class="cell pink"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
      <div class="cell pink"></div><div class="cell black"></div>
    </div>
  </div>

  <div class="links">
    <a href="mba.html" target="_blank">MBA Page</a>
    <a href="taskbar.html" target="_blank">Taskbar</a>
    <a href="navbuttons.html" target="_blank">Nav Buttons</a>
  </div>
</body>
</html>
