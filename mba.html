<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Stack</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      margin: 0;
    }
    .container {
      background-color: orange;
      width: 120px;
      border-radius: 60px 60px 10px 10px;
      padding: 50px;
      text-align: center;
    }
    .block {
      margin: 5px 0;
      color: white;
      font-weight: bold;
      padding: 10px 0;
      border-radius: 5px;
    }
    .mca {
      background-color: red;
    }
    .bca {
      background-color: yellow;
      color: black;
    }
    .bba {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block mca">MCA</div>
    <div class="block bca">BCA</div>
    <div class="block bba">BBA</div>
  </div>
</body>
</html>
