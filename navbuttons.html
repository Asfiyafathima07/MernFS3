<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoverable Sidenav Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidenav {
      height: 100vh;
      width: 60px;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
    }
    .sidenav a {
      position: absolute;
      left: -160px;
      transition: 0.3s;
      padding: 15px;
      width: 200px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      border-radius: 0 5px 5px 0;
    }
    .sidenav a:hover {
      left: 0;
    }
    .home { top: 20px; background-color: #2E8B57; }         
    .about { top: 80px; background-color: #1E90FF; }        
    .contact { top: 140px; background-color: #DC143C; }    
    .services { top: 200px; background-color: #8B008B; }    
    .main {
      margin-left: 70px;
      padding: 20px;
    }
    .main h2 {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="sidenav">
  <a href="#" class="home">Home</a>
  <a href="#" class="about">About Us</a>
  <a href="#" class="contact">Contact Details</a>
  <a href="#" class="services">Services</a>
</div>
<div class="main">
  <h2>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>
</body>
</html>
